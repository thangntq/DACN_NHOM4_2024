<app-breadcrumb
  [title]="'Yêu thích'"
  [breadcrumb]="'Yêu thích'"
></app-breadcrumb>
<!--section start-->
<section class="wishlist-section section-b-space">
  <div class="container">
    <div class="col-md-12 empty-cart-cls text-center" *ngIf="!products.length">
      <img
        src="assets/images/empty-wishlist.png"
        alt="Empty cart"
        title="Emprt cart"
      />
      <h3 class="mt-4"><b>Danh sách yêu thích trống</b></h3>
    </div>
    <div class="row" *ngIf="products.length > 0">
      <div
        class="col-grid-box"
        [ngClass]="grid"
        *ngFor="let product of products"
      >
        <div class="product-box">
          <app-product-box-one
            [product]="product"
            [currency]="productService?.Currency"
            [onHowerChangeImage]="true"
            [cartModal]="true"
            [loader]="true"
          >
          </app-product-box-one>
        </div>
      </div>
    </div>
    <div class="row wishlist-buttons" *ngIf="products.length">
      <div class="col-12">
        <a [routerLink]="['/shop']" class="btn btn-solid">continue shopping</a>
      </div>
    </div>
  </div>
</section>
<!--section end-->
