<!-- Start Categories List -->
<div class="collection-collapse-block border-0" [class.open]="collapse" *ngIf="categorys.length">
    <h3 [ngClass]="'collapse-block-title ' + (collapse ? 'arrowup' : '')" (click)="collapse = !collapse">Loại
        sản
        phẩm</h3>
    <div class="collection-collapse-block-content">
        <div class="collection-brand-filter">
            <ul class="category-list">
                <li *ngFor="let category of categorys" [ngClass]="checked(category) ? 'checked' : ''">
                    <a [routerLink]="['/shop']" [queryParams]="{ category: category.name}">
                        {{ category.name }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End Categories List -->
