<app-loader></app-loader>
<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-flex align-items-center justify-content-between"
      >
        <h4 class="mb-0 font-size-18">Dashboard</h4>
      </div>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-xl-12">
      <div class="row">
        <div *ngFor="let stat of statData" class="col-md-3">
          <app-stat
            [title]="stat.title"
            [value]="stat.value"
            [icon]="stat.icon"
          ></app-stat>
        </div>
      </div>
      <!-- end row -->

      <div class="card">
        <div class="card-body">
          <div class="d-sm-flex flex-wrap">
            <h4 class="card-title mb-4">Thống kê theo năm</h4>
            <div class="ms-auto">
              <ng-select
                style="min-width: 80px"
                [items]="years"
                [(ngModel)]="selectedYear"
                [clearable]="false"
                (change)="getTotalbyYear()"
              ></ng-select>
            </div>
          </div>
          <apx-chart
            dir="ltr"
            class="apex-charts"
            [chart]="emailSentBarChart.chart"
            [series]="emailSentBarChart.series"
            [legend]="emailSentBarChart.legend"
            [colors]="emailSentBarChart.colors"
            [fill]="emailSentBarChart.fill"
            [dataLabels]="emailSentBarChart.dataLabels"
            [xaxis]="emailSentBarChart.xaxis"
            [plotOptions]="emailSentBarChart.plotOptions"
          >
          </apx-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Top sản phẩm bán chạy</h4>
          <apx-chart class="apex-charts" dir="ltr" [series]="donutChart.series" [chart]="donutChart.chart"
            [labels]="donutChart.labels" [legend]="donutChart.legend" [colors]="donutChart.colors"
            [responsive]="donutChart.responsive">
          </apx-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Top Khách hàng</h4>
          <apx-chart
            class="apex-charts"
            dir="ltr"
            [series]="barChart.series"
            [chart]="barChart.chart"
            [plotOptions]="barChart.plotOptions"
            [dataLabels]="barChart.dataLabels"
            [labels]="barChart.labels"
            [colors]="barChart.colors"
            [grid]="barChart.grid"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Đơn hàng</h4>
            <div class="ms-auto">
              <ng-select
                style="min-width: 80px"
                [items]="years"
                [(ngModel)]="selectedYear"
                [clearable]="false"
                (change)="getOrderByYear()"
              ></ng-select>
            </div>
            <apx-chart class="apex-charts" dir="ltr" [series]="basicColumChart.series" [chart]="basicColumChart.chart"
              [plotOptions]="basicColumChart.plotOptions" [yaxis]="basicColumChart.yaxis" [grid]="basicColumChart.grid"
              [tooltip]="basicColumChart.tooltip" [stroke]="basicColumChart.stroke"
              [dataLabels]="basicColumChart.dataLabels" [xaxis]="basicColumChart.xaxis" [colors]="basicColumChart.colors"
              [fill]="basicColumChart.fill">
            </apx-chart>
          </div>
        </div>
        <!--end card-->
      </div>

  </div>
</div>
<!-- container-fluid -->
